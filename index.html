<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Home Screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo">D</div>
            <div class="nav-icons">
                <i class="search-icon">&#128269;</i>
                <i class="menu-icon">&#9776;</i>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="label">#Top</div>
            <h1>A Responsibly As Teach Leading, Global Company</h1>
            <p>Creating Superior Products & Services</p>
            <div class="trust-pilot">
                <span class="star">&#9733;</span>
                <span class="trust-text">Trust Pilot</span>
                <span class="reviews">Rated Best <strong>12.6K</strong> Reviews</span>
            </div>
            <div class="play-section">
                <div class="play-button">Play</div>
                <div class="stats">
                    <div class="positive">72%</div>
                    <div class="negative">28%</div>
                </div>
            </div>
            <button class="signup-btn">Signup to Get 50% OFF</button>
            <button class="explore-btn">Explore New Products</button>
        </section>
    </main>
</body>
</html>
